<!DOCTYPE html>
<html ng-app="instaApp">
  <head>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/instaApp.js"></script>
    <title>Instagram Searcher</title>
  </head>
  <body>
    <div ng-controller="instaCtrl" class="container">
      <h1>Instagram Searcher</h1>       
      <form name="instaSearchForm" novalidate ng-submit="submit(searchTag)">
        <div class="col-md-6" align="center">
          <input type="text" name="searchTag" ng-model="searchTag" placeholder="Enter a tag to search" class="form-control" required/>
          <span class="error" ng-if="instaSearchForm.$submitted && instaSearchForm.searchTag.$error.required">
            A search tag is required!
          </span>
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div>
  </body>
</html>
