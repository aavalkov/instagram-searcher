<!DOCTYPE html>
<html ng-app="instaApp">
  <head>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/instaApp.js"></script>
    <title>Instagram Searcher</title>
  </head>
  <body>
    <div ng-controller="instaCtrl" class="container">
      <h1 class="title">Instagram Searcher</h1>       
      <form class="form-inline" name="instaSearchForm" novalidate ng-submit="submit(searchTag)" align="center">
          <input type="text" name="searchTag" ng-model="searchTag" placeholder="Enter a tag to search" class="form-control" required/>
          <span class="error" ng-if="instaSearchForm.$submitted && instaSearchForm.searchTag.$error.required">
            A search tag is required!
          </span>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
      <div class="results" ng-if="results">
        <p class="resultInfo">We found found {{results.length}} results for "{{resultTag}}"</p>
        <div class="row">
        <div ng-repeat="result in results">
          <a href="{{result.link}}" target="_blank">
            <img class="resultImg" ng-src="{{result.images.thumbnail.url}}">
          </a>
        </div>
        </div>
      </div>
      <div class="waiting" ng-if="waiting">
        <p>Searching Instagram for photos tagged with "{{resultTag}}"</p>
      </div>
    </div>
  </body>
</html>
